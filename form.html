          <div class = "container">
            <br>
            <h1>Add New Interest</h1>
              <form action = "mypage_bootstrap.html">
                <div class="form-group">
                  <label for="interestName">Interest Name</label>
                  <input type="text" class="form-control" id="interestNameInput" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="textAboutInterest">Text About Interest</label>
                    <textarea class="form-control" id="textAboutInterestTextArea" rows="5"></textarea>
                  </div>
                  <div class="form-row">
                    <div class="col">
                        <label for="fileName">Upload Local Image:</label>
                        <input type="file" id="myFile" name="fileNameInput">
                    </div>
                    <div class="col">
                        <label for="tweets">Select # of Tweets to Display:</label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                    </div>
                  </div>
                  <label for = "interestLevel"> On a scale of 1-5, how interested in this are you? </label>
                  <br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="exampleRadios" type="radio" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="exampleRadios" type="radio" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="exampleRadios" type="radio" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="exampleRadios" type="radio" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="exampleRadios" type="radio" id="inlineRadio5" value="option5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                  </div>
                  <br>
                  <label for = "login">Log in to finish submitting</label> 
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPasswordUsername" placeholder="Password">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
